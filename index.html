<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror AI Generator | Disturbing Visions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="random-shake">
    <!-- Deep Horror Background Effects -->
    
    <!-- Flickering Light Effect -->
    <div class="flicker-light"></div>
    
    <!-- Red Lightning Flash -->
    <div class="lightning-flash"></div>
    
    <!-- Ghost Silhouettes -->
    <div class="ghost-silhouette" style="top: 5%; left: 10%;"></div>
    <div class="ghost-silhouette" style="top: 70%; right: 15%; animation-delay: -5s;"></div>
    <div class="ghost-silhouette" style="top: 30%; left: 80%; animation-delay: -10s;"></div>
    
    <!-- Shadow Hands from Corners -->
    <div class="shadow-hand top-left" style="--rotation: 45deg;"></div>
    <div class="shadow-hand top-right" style="--rotation: -45deg;"></div>
    <div class="shadow-hand bottom-left" style="--rotation: -45deg;"></div>
    <div class="shadow-hand bottom-right" style="--rotation: 45deg;"></div>
    
    <!-- Jump Scare Ghost -->
    <div class="jump-scare-ghost" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="mouth"></div>
    </div>
    
    <!-- Ghost Faces -->
    <div class="ghost-face" style="top: 20%; left: 5%; animation-delay: -3s;">
        <div class="mouth"></div>
    </div>
    <div class="ghost-face" style="top: 60%; right: 10%; animation-delay: -8s;">
        <div class="mouth"></div>
    </div>
    <div class="ghost-face" style="bottom: 30%; left: 85%; animation-delay: -13s;">
        <div class="mouth"></div>
    </div>
    
    <!-- Blinking Eyes -->
    <div class="blinking-eyes" style="top: 15%; right: 25%; animation-delay: -2s;"></div>
    <div class="blinking-eyes" style="top: 45%; left: 20%; animation-delay: -4s;"></div>
    <div class="blinking-eyes" style="bottom: 25%; right: 35%; animation-delay: -6s;"></div>
    <div class="blinking-eyes" style="top: 75%; left: 75%; animation-delay: -8s;"></div>
    
    <!-- Enhanced Dark Vignette Overlay -->
    <div class="vignette"></div>

    <!-- Music Toggle -->
    <button id="music-toggle" class="music-toggle" aria-label="Toggle Music">üéµ</button>

    <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">üåô</button>

    <div class="main-container">
        <div class="glass-panel fade-in">
            
            <div class="headings-container">
                <h1 class="glitch" data-text="Horror AI Generator">Horror AI Generator</h1>
                <h2 class="blood-drip">Manifest Your Darkest Visions</h2>
                <p class="sub-heading fade-in-delay-1">Enter a prompt below to summon terrifying AI-generated nightmares from the abyss...</p>
            </div>

            <form id="generate-image-form" class="my-form fade-in-delay-2">
                <div class="input-group">
                    <select id="model-select" class="form-input model-select">
                        <option value="dall-e-3">DALL-E 3 (Best Quality)</option>
                        <option value="gpt-image-1">GPT Image (Fast)</option>
                        <option value="gemini-2.5-flash-image-preview">Gemini 2.5 Flash</option>
                        <option value="stabilityai/stable-diffusion-3-medium">Stable Diffusion 3</option>
                        <option value="black-forest-labs/FLUX.1-schnell">Flux.1 Schnell</option>
                    </select>
                    <input id="input-value" placeholder="e.g., Haunted mansion with ghostly figures..." type="text" class="form-input" autocomplete="off" required>
                    <button type="submit" class="generate-btn">
                        <span>GO</span>
                    </button>
                </div>
            </form>

            <div id="error-message" class="hidden error-text fade-in-delay-2"></div>

            <div id="loader" class="hidden fade-in-delay-2">
                <div class="spinner"></div>
                <p class="heartbeat">Summoning from the abyss...</p>
            </div>

            <div id="images-visible" class="image-container hidden fade-in-delay-3">
                <div class="image-wrapper">
                    <img id="generated-image" class="my-generated-image" src="" alt="Generated Visual">
                    <div class="image-overlay">
                        <button id="download-btn" class="action-btn">‚¨áÔ∏è Download Image</button>
                    </div>
                </div>
            </div>

            <div class="history-section fade-in-delay-3">
                <h3>Recent Nightmares</h3>
                <div id="history-gallery" class="gallery-grid">
                </div>
            </div>

        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script src="index.js"></script>
</body>
</html>
